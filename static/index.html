<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vtoobe - Real-Time Face Swap</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --apple-bg: #f5f5f7;
            --apple-card: #ffffff;
            --apple-text: #1d1d1f;
            --apple-text-secondary: #86868b;
            --apple-blue: #0071e3;
            --apple-blue-hover: #0077ed;
            --apple-border: #d2d2d7;
            --apple-success: #34c759;
            --apple-error: #ff3b30;
            --apple-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            --apple-shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--apple-bg);
            color: var(--apple-text);
            min-height: 100vh;
            padding: 0;
            margin: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background: var(--apple-card);
            border-bottom: 1px solid var(--apple-border);
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
        }

        .logo {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--apple-text);
            margin: 0;
        }

        .tagline {
            font-size: 14px;
            color: var(--apple-text-secondary);
            margin-top: 4px;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .upload-section {
            background: var(--apple-card);
            border-radius: 18px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--apple-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--apple-border);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .upload-section h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--apple-text);
            letter-spacing: -0.3px;
        }

        .upload-section p {
            font-size: 17px;
            color: var(--apple-text-secondary);
            margin-bottom: 32px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 400px;
        }

        .file-input-label {
            display: inline-block;
            padding: 14px 32px;
            background: var(--apple-blue);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
        }

        .file-input-label:hover {
            background: var(--apple-blue-hover);
            transform: translateY(-1px);
        }

        .file-input-label:active {
            transform: translateY(0);
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-btn {
            margin-top: 16px;
            padding: 14px 32px;
            background: var(--apple-text);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 400px;
        }

        .upload-btn:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .upload-btn:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .upload-status {
            margin-top: 20px;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 15px;
            display: none;
        }

        .upload-status.success {
            background: rgba(52, 199, 89, 0.1);
            color: var(--apple-success);
            border: 1px solid rgba(52, 199, 89, 0.2);
        }

        .upload-status.error {
            background: rgba(255, 59, 48, 0.1);
            color: var(--apple-error);
            border: 1px solid rgba(255, 59, 48, 0.2);
        }

        .upload-status.warning {
            background: rgba(255, 204, 0, 0.1);
            color: #ff9500;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .stream-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .stream-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card {
            background: var(--apple-card);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--apple-text-secondary);
        }

        .status-dot.connected {
            background: var(--apple-success);
        }

        .status-dot.processing {
            background: #ff9500;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .btn {
            padding: 12px 32px;
            font-size: 17px;
            font-weight: 500;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--apple-blue);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--apple-blue-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--apple-text);
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #333;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }

        .video-box {
            position: relative;
            background: #000;
            border-radius: 18px;
            overflow: hidden;
            aspect-ratio: 4/3;
            box-shadow: var(--apple-shadow-lg);
        }

        .video-box::before {
            content: attr(data-label);
            position: absolute;
            top: 16px;
            left: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        video, canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .stat-card {
            background: var(--apple-card);
            border-radius: 18px;
            padding: 24px;
            text-align: center;
            box-shadow: var(--apple-shadow);
            border: 1px solid var(--apple-border);
        }

        .stat-label {
            font-size: 13px;
            color: var(--apple-text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--apple-text);
            letter-spacing: -1px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            color: var(--apple-error);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            border: 1px solid rgba(255, 59, 48, 0.2);
            font-size: 15px;
        }

        .stream-link-box {
            background: rgba(52, 199, 89, 0.1);
            border: 2px solid rgba(52, 199, 89, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .stream-link-box.show {
            display: block;
            animation: slideIn 0.5s;
        }

        .stream-link-title {
            font-weight: 600;
            color: var(--apple-success);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .stream-link-url {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
            border: 1px solid var(--apple-border);
        }

        .copy-btn {
            padding: 8px 16px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: var(--apple-blue-hover);
        }

        .preview-image {
            margin-top: 24px;
            max-width: 200px;
            border-radius: 12px;
            box-shadow: var(--apple-shadow);
            display: none;
        }

        .preview-image.show {
            display: block;
            margin: 24px auto 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">Vtoobe</h1>
        <p class="tagline">Real-Time Face Swap Technology</p>
    </div>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">üì§</div>
            <h2>Upload Face Image</h2>
            <p>Select an image containing the face you want to use for face swapping. Make sure the face is clear and well-lit.</p>
            
            <div class="file-input-wrapper">
                <label for="faceInput" class="file-input-label">
                    Choose & Upload Image
                </label>
                <input type="file" id="faceInput" accept="image/*">
            </div>
            
            <div class="upload-status" id="uploadStatus"></div>
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <!-- Stream Section (Hidden until upload) -->
        <div class="stream-section" id="streamSection">
            <div class="status-card">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Ready to start</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="startBtn">Start Camera</button>
                <button class="btn btn-secondary" id="stopBtn" disabled>Stop Camera</button>
            </div>

            <div class="video-container">
                <div class="video-box" data-label="Original Camera">
                    <video id="localVideo" autoplay playsinline></video>
                </div>
                <div class="video-box" data-label="Swapped Face">
                    <canvas id="remoteCanvas"></canvas>
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Latency</div>
                    <div class="stat-value" id="latency">0ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Frames</div>
                    <div class="stat-value" id="frames">0</div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        
        <div class="stream-link-box" id="streamLinkBox">
            <div class="stream-link-title">üîó Stream Link (Share ƒë·ªÉ ng∆∞·ªùi kh√°c xem)</div>
            <div class="stream-link-url" id="streamLinkUrl"></div>
            <button class="copy-btn" onclick="copyStreamLink()">üìã Copy Link</button>
        </div>
    </div>

    <script>
        let ws = null;
        let localStream = null;
        let captureInterval = null;
        let hasUploadedFace = false;
        let userId = null; // User ID t·ª´ token
        let isRecording = false; // Tr·∫°ng th√°i ƒëang recording
        let stats = {
            fps: 0,
            latency: 0,
            frames: 0,
            lastFrameTime: 0
        };

        // Decode JWT token ƒë·ªÉ l·∫•y user_id (decode ·ªü client)
        function decodeJWT(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                console.error('Error decoding JWT:', e);
                return null;
            }
        }

        // L·∫•y token t·ª´ URL params v√† decode
        function getUserIdFromToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (token) {
                const decoded = decodeJWT(token);
                if (decoded) {
                    userId = decoded.user_id || decoded.sub;
                    console.log('User ID:', userId);
                    return userId;
                }
            }
            return null;
        }

        // G·ªçi h√†m n√†y khi page load
        getUserIdFromToken();

        // Elements
        const faceInput = document.getElementById('faceInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const previewImage = document.getElementById('previewImage');
        const uploadSection = document.getElementById('uploadSection');
        const streamSection = document.getElementById('streamSection');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteCanvas = document.getElementById('remoteCanvas');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const errorMessage = document.getElementById('errorMessage');

        const ctx = remoteCanvas.getContext('2d');
        remoteCanvas.width = 640;
        remoteCanvas.height = 480;

        // File input change - Auto upload when file selected
        faceInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) {
                previewImage.classList.remove('show');
                return;
            }

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.classList.add('show');
            };
            reader.readAsDataURL(file);

            // Auto upload after preview
            await uploadFace(file);
        });

        // Upload face
        async function uploadFace(file) {
            if (!file) {
                showUploadStatus('Please select an image file first', 'warning');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showUploadStatus('Processing face image...', 'warning');

                const response = await fetch('/api/upload-face', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Upload response:', response.status, data);

                if (response.ok) {
                    // Check if success or has faces
                    if (data.success !== false && (data.success || data.facesets_count > 0)) {
                        showUploadStatus('‚úì Face uploaded successfully! Switching to stream...', 'success');
                        hasUploadedFace = true;
                        
                        // Show stream section after delay
                        setTimeout(() => {
                            uploadSection.style.display = 'none';
                            streamSection.classList.add('active');
                            updateStatus('Ready', 'ready');
                        }, 1500);
                    } else {
                        const errorMsg = data.message || data.detail || 'No face detected in image';
                        showUploadStatus('‚úó ' + errorMsg, 'error');
                        hasUploadedFace = false;
                    }
                } else {
                    const errorMsg = data.detail || data.message || 'Upload failed';
                    showUploadStatus('‚úó ' + errorMsg, 'error');
                    hasUploadedFace = false;
                }
            } catch (error) {
                console.error('Upload error:', error);
                showUploadStatus('‚úó Error: ' + error.message, 'error');
                hasUploadedFace = false;
            }
        }

        function showUploadStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `upload-status ${type}`;
            uploadStatus.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showStreamLink(url, roomId) {
            const streamLinkBox = document.getElementById('streamLinkBox');
            const streamLinkUrl = document.getElementById('streamLinkUrl');
            streamLinkUrl.textContent = url;
            streamLinkBox.classList.add('show');
            // L∆∞u v√†o global ƒë·ªÉ copy
            window.currentStreamUrl = url;
        }

        function copyStreamLink() {
            if (window.currentStreamUrl) {
                navigator.clipboard.writeText(window.currentStreamUrl).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    showError('Failed to copy link');
                });
            }
        }

        function updateStatus(status, type) {
            statusText.textContent = status;
            statusDot.className = `status-dot ${type}`;
        }

        // WebSocket
        function getWebSocketUrl() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            return `${protocol}//${window.location.host}/ws/video`;
        }

        function connectWebSocket() {
            ws = new WebSocket(getWebSocketUrl());

            ws.onopen = () => {
                updateStatus('Connected', 'connected');
                
                // G·ª≠i start_recording message v·ªõi user_id n·∫øu c√≥
                if (userId) {
                    ws.send(JSON.stringify({
                        type: 'start_recording',
                        user_id: userId
                    }));
                    isRecording = true;
                    console.log('Started recording for user:', userId);
                }
                
                startCapturing();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'frame') {
                    displayFrame(data.frame);
                    updateStats(data.timestamp);
                } else if (data.type === 'room_created') {
                    // Hi·ªÉn th·ªã link xem stream
                    const watchUrl = window.location.origin + data.watch_url;
                    showStreamLink(watchUrl, data.room_id);
                } else if (data.type === 'error') {
                    showError(data.message);
                }
            };

            ws.onerror = () => {
                showError('WebSocket connection error');
            };

            ws.onclose = () => {
                updateStatus('Disconnected', 'disconnected');
                stopCapturing();
            };
        }

        function displayFrame(base64Frame) {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, remoteCanvas.width, remoteCanvas.height);
            };
            img.src = 'data:image/jpeg;base64,' + base64Frame;
        }

        function updateStats(timestamp) {
            stats.frames++;
            if (stats.lastFrameTime > 0) {
                const frameTime = Date.now() - stats.lastFrameTime;
                stats.fps = Math.round(1000 / frameTime);
                if (timestamp) {
                    stats.latency = Date.now() - timestamp;
                }
            }
            stats.lastFrameTime = Date.now();

            document.getElementById('fps').textContent = stats.fps;
            document.getElementById('latency').textContent = stats.latency + 'ms';
            document.getElementById('frames').textContent = stats.frames;
        }

        function captureFrame() {
            if (!localVideo.videoWidth || !localVideo.videoHeight) return;

            const canvas = document.createElement('canvas');
            canvas.width = localVideo.videoWidth;
            canvas.height = localVideo.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(localVideo, 0, 0);

            const frameData = canvas.toDataURL('image/jpeg', 0.8);
            const base64Data = frameData.split(',')[1];

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'frame',
                    frame: base64Data,
                    timestamp: Date.now()
                }));
            }
        }

        function startCapturing() {
            captureInterval = setInterval(captureFrame, 33);
        }

        function stopCapturing() {
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }
        }

        async function startCamera() {
            try {
                updateStatus('Starting camera...', 'processing');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 360 },
                        height: { ideal: 270 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                localVideo.srcObject = localStream;
                await localVideo.play();

                connectWebSocket();
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                showError('Failed to access camera: ' + error.message);
                updateStatus('Error', 'disconnected');
            }
        }

        async function stopCamera() {
            stopCapturing();
            
            // G·ª≠i stop_recording message qua WebSocket
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'stop_recording'
                }));
            }
            
            if (ws) {
                ws.close();
                ws = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            localVideo.srcObject = null;
            ctx.clearRect(0, 0, remoteCanvas.width, remoteCanvas.height);

            startBtn.disabled = false;
            stopBtn.disabled = true;

            stats = { fps: 0, latency: 0, frames: 0, lastFrameTime: 0 };
            document.getElementById('fps').textContent = '0';
            document.getElementById('latency').textContent = '0ms';
            document.getElementById('frames').textContent = '0';

            // G·ªçi API ƒë·ªÉ l∆∞u video n·∫øu ƒëang recording v√† c√≥ user_id
            if (isRecording && userId) {
                try {
                    updateStatus('Saving video...', 'processing');
                    const response = await fetch(`/api/stop-recording?user_id=${userId}`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        updateStatus('Video saved!', 'connected');
                        showError(`Video saved successfully! URL: ${data.video_url}`);
                        console.log('Video saved:', data.video_url);
                    } else {
                        updateStatus('Error saving video', 'disconnected');
                        showError('Failed to save video: ' + (data.message || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error saving video:', error);
                    updateStatus('Error', 'disconnected');
                    showError('Error saving video: ' + error.message);
                } finally {
                    isRecording = false;
                }
            }
        }

        startBtn.addEventListener('click', () => {
            if (!hasUploadedFace) {
                showError('Please upload a face image first!');
                return;
            }
            startCamera();
        });

        stopBtn.addEventListener('click', stopCamera);

        // Initialize: Always start with upload section
        // Don't auto-switch to stream section, user must upload first
        streamSection.classList.remove('active');
        uploadSection.style.display = 'block';

        window.addEventListener('beforeunload', () => {
            stopCamera();
        });
    </script>
</body>
</html>
